<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" hreflang="en">
    <title>Milliseconds - Unix clock</title>
    <meta name="description" content="Unix clock - Quickly get the Unix timestamp in Milliseconds and Seconds!">
    <meta name="robots" content= "index, follow">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7898355255424239"
     crossorigin="anonymous"></script>
    <noscript>
        <h1 class="noScript">
            Please enable Javascript
        </h1>
    </noscript>
</head>
<body>
    <div class="navContainer">
        <a href="/sec" class="nav">Seconds</a>
        <a href="/about" class="nav left-margin">About</a>
    </div>
    <p class="info">
        The unix time in ms is:
    </p>
    <div id="centerContainer">
        <h1 id="unixTime">
            Please Wait...
        </h1>
    </div>
    <button class="copy" onClick="copyTime()">
        Copy
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
    <script>
        // Times
        let unixMS = '';
        let unixS = '';
        let locale = '';
        let UTC = '';
        let Australia = '';
        let USA = '';
        let China = '';
        let timeZone = '';
        //

        // Elements
        let unixEL = document.getElementById('unixTime');
        //

        function updateEL() {
            unixEL.innerHTML = unixMS;
        }

        async function updateTime() {
            unixMS = moment().format("x");
            unixS = moment().format("X");
            await sleep(20);
            updateEL();
            updateTime();
        }
        
        function copyTime() {
            let date = moment().format("x");
            navigator.clipboard.writeText(date);
        }
        
        updateTime();
    </script>
</body>
</html>
